<!doctype>
<html>
<head>
	<title></title>
	<script data-source="gwd_webcomponents_min.js" data-version="5" data-exports-type="gwd_webcomponents" src="gwd_webcomponents_min.js"></script>
	<script type="text/javascript" gwd-events="support" src="js/gwd-events-support.1.0.js"></script>
	<script data-source="js/googbase_min.js" data-version="3" data-exports-type="googbase" src="js/googbase_min.js"></script>
	<script data-source="js/gwdyoutube_min.js" data-version="13" data-exports-type="gwd-youtube" src="js/gwdyoutube_min.js"></script>
	<!--script src="//www.gstatic.com/ads/ci/ytclosebutton/1/ytclosebutton_min.js"></script-->
	<script src="js/ytclosebutton_min.js"></script>
	<!--script src="//s0.2mdn.net/ads/studio/Enabler.js"></script-->
	<script src="js/Enabler.js"></script>
	<script type="text/javascript" gwd-events="registration">
		// Support code for event handling in Google Web Designer
		 // This script block is auto-generated. Please do not edit!
		gwd.actions.events.registerEventHandlers = function(event) {
		  gwd.actions.events.addHandler('document.body', 'click', gwd.auto_BodyClick, false);
		};
		gwd.actions.events.deregisterEventHandlers = function(event) {
		  gwd.actions.events.removeHandler('document.body', 'click', gwd.auto_BodyClick, false);
		};
		document.addEventListener("DOMContentLoaded", gwd.actions.events.registerEventHandlers);
		document.addEventListener("unload", gwd.actions.events.deregisterEventHandlers);
	</script>
	<style type="text/css">
		html, body {
			/*actual size is 970x250*/
		  	width: 100%; 
		  	height: 100%;
		  	margin: 0px;
		  	padding: 0px;
		}

		#page-1{
			position: absolute;
			left: 0px;
			top: 0px;
		}

		#page-2{
			position: absolute;
			opacity: 0;
			left: 0px;
			top: 250px;
		}

		#btn{
			position: absolute;
			left: 890px;
			top: 210px;
		}

		#bg-exit {
			/*actual size is 970x250*/
			position: absolute;
			cursor: pointer;
			width: 100%;
			height: 100%;
			z-index: 97;
		}

		.gwd-youtube-class {
			position: absolute;
			width: 300px;
			height: 163px;
			left: 650px;
			top: 40px;
			z-index: 98;
		}

		.ytclose{
			position: absolute;
			width: 970px;
			height: 250px;
			
		}

		#ytClose_dc {
			position: absolute;
			z-index: 99;			
			display: block;
			height: 25px;
			right: 5px;		
			top: 5px;
			width: 25px;
		}
	</style>
</head>
<body>
	<gwd-metric-configuration>
		<gwd-metric-event source="gwd-youtube_id" event="playpressed" metric="gwd-youtube_id: YouTube play"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="paused" metric="gwd-youtube_id: YouTube pause"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="ended" metric="gwd-youtube_id: YouTube end"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="replayed" metric="gwd-youtube_id: YouTube replayed"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="viewed25percent" metric="gwd-youtube_id: YouTube first quartile"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="viewed50percent" metric="gwd-youtube_id: YouTube midpoint"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="viewed75percent" metric="gwd-youtube_id: YouTube third quartile"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="viewed100percent" metric="gwd-youtube_id: YouTube complete"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="previewed0percent" metric="gwd-youtube_id: YouTube preview started"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="previewed25percent" metric="gwd-youtube_id: YouTube preview first quartile"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="previewed50percent" metric="gwd-youtube_id: YouTube preview midpoint"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="previewed75percent" metric="gwd-youtube_id: YouTube preview third quartile"></gwd-metric-event>
		<gwd-metric-event source="gwd-youtube_id" event="previewed100percent" metric="gwd-youtube_id: YouTube preview complete"></gwd-metric-event>
	</gwd-metric-configuration>

	<div class="ytclose">
		<ci-ytclosebutton lang="en" theme="white" shadow="false" id="ytClose_dc" shadow="" style="top: 5px; right: 5px;"></ci-ytclosebutton>
	</div>
	<!-- btn exit can placed in any-->
	<div id="bg-exit"></div>
	<div id="page-1">
		<img id="page1" src="assets/bg.jpg">
	</div>
	<div id="page-2">
		<img id="page2" src="assets/bg.jpg">
		<img id="btn" src="assets/btn.jpg">
		<gwd-youtube 
			id="gwd-youtube_id" 
			video-url="TGWojZXOSmk" 
			annotations="" 
			related="" 
			title="" 
			controls="" 
			pause-on-end=""  
			class="gwd-youtube-class">
		</gwd-youtube>
	</div>
	<script type="text/javascript">
		var page = document.getElementById('page-2');

		function showEndPage(){			
			page.style.position = "absolute";
			page.style.opacity = "1";
			page.style.top = 0+'px';
		}

		setTimeout(showEndPage, 4000);

		function bgExitHandler(e) {
			Enabler.exit('Background Exit');	
			//pause youtube when click CT
			gwd.actions.gwdYoutube.pause('gwd-youtube_id');	  
		}

		function StudioExports() {
			Enabler.counter("gwd-youtube_id: YouTube play");
			Enabler.counter("gwd-youtube_id: YouTube pause");
			Enabler.counter("gwd-youtube_id: YouTube end");
			Enabler.counter("gwd-youtube_id: YouTube replayed");
			Enabler.counter("gwd-youtube_id: YouTube first quartile");
			Enabler.counter("gwd-youtube_id: YouTube midpoint");
			Enabler.counter("gwd-youtube_id: YouTube third quartile");
			Enabler.counter("gwd-youtube_id: YouTube complete");
			Enabler.counter("gwd-youtube_id: YouTube preview started");
			Enabler.counter("gwd-youtube_id: YouTube preview first quartile");
			Enabler.counter("gwd-youtube_id: YouTube preview midpoint");
			Enabler.counter("gwd-youtube_id: YouTube preview third quartile");
			Enabler.counter("gwd-youtube_id: YouTube preview complete");
		}

		document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
	</script>
</body>
</html>

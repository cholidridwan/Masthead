<!doctype>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
		  width: 100%; 
		  height: 100%;
		  margin: 0px;
		  padding: 0px;
		}

		#page-1{
			position: absolute;
			left: 0px;
			top: 0px;
		}

		#page-2{
			position: absolute;
			opacity: 0;
			left: 0px;
			top: 250px;
		}

		#btn{
			position: absolute;
			left: 890px;
			top: 210px;
		}
	</style>
</head>
<body>
	<div id="page-1">
		<img id="page1" src="assets/bg.jpg">
	</div>
	<div id="page-2">
		<img id="page2" src="assets/bg.jpg">
		<img id="btn" src="assets/btn.jpg">
	</div>
	<script type="text/javascript">
		var page = document.getElementById('page-2');

		function showEndPage(){			
			page.style.position = "absolute";
			page.style.opacity = "1";
			page.style.top = 0+'px';
		}

		setTimeout(showEndPage, 4000);
	</script>
</body>
</html>
